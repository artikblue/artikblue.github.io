#-------------------------------
# General Site Settings
title: Artik Blue
logo: # You can add own logo. For example '/images/logo.png'.
description:  All things cyber
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://artik.blue" # the base hostname & protocol for your site, e.g. http://example.com
blog-theme: dark # By default, Atega theme uses a 'light' color scheme, to change the color scheme to dark use 'dark' value (_includes/color-scheme)


#-------------------------------
# Author Settings
author:
  name: Artik Blue
  image: '/images/front.png'


